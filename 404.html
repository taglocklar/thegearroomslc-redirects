<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // This script takes the current URL and redirects to the root, 
    // preserving the path for the React app to handle
    (function() {
      // Redirect to the index.html with the full path
      window.location.replace(
        window.location.protocol + '//' + 
        window.location.hostname + 
        (window.location.port ? ':' + window.location.port : '') +
        '/?path=' + 
        encodeURIComponent(window.location.pathname)
      );
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
